<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Formulario Jugador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/jugadores}">Jugadores</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 th:text="${titulo}"></h1>

            <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post">
                <input type="hidden" th:field="*{idJugador}"/>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" th:field="*{nombreJugador}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Equipo</label>
                    <input class="form-control" th:field="*{nombreEquipo}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Posici√≥n</label>
                    <input class="form-control" th:field="*{posicion}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-control" th:field="*{edad}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Dorsal</label>
                    <input type="number" class="form-control" th:field="*{dorsal}">
                </div>

                <button class="btn btn-primary">Guardar</button>
                <a th:href="@{/jugadores}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
