<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Importar jugadores desde CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/jugadores}">Gestor de Jugadores</a>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3">Importar jugadores desde CSV</h1>

                    <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
                    <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

                    <form th:action="@{/jugadores/importar}" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">Archivo CSV</label>
                            <input class="form-control" type="file" id="file" name="file" accept=".csv" required>
                            <div class="form-text">
                                Formato esperado: nombreJugador;nombreEquipo;posicion;edad;dorsal
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Importar</button>
                        <a th:href="@{/jugadores}" class="btn btn-secondary ms-2">Volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
