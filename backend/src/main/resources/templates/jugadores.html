<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jugadores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/jugadores}">Gestor de Jugadores</a>
        <div class="ms-auto">
            <a th:href="@{/jugadores/importar}" class="btn btn-outline-light btn-sm">Importar CSV</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between mb-3">
        <h1>Jugadores</h1>
        <a th:href="@{/jugadores/nuevo}" class="btn btn-primary">Nuevo Jugador</a>
    </div>

    <table class="table table-striped shadow-sm align-middle">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Equipo</th>
            <th>Posición</th>
            <th>Edad</th>
            <th>Dorsal</th>
            <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jugador : ${jugadores}">
            <td th:text="${jugador.idJugador}"></td>
            <td th:text="${jugador.nombreJugador}"></td>
            <td th:text="${jugador.nombreEquipo}"></td>
            <td th:text="${jugador.posicion}"></td>
            <td th:text="${jugador.edad}"></td>
            <td th:text="${jugador.dorsal}"></td>
            <td class="text-center">
                <a th:href="@{/jugadores/{id}(id=${jugador.idJugador})}"
                   class="btn btn-primary btn-sm">Detalles</a>
                <a th:href="@{/jugadores/editar/{id}(id=${jugador.idJugador})}"
                   class="btn btn-warning btn-sm ms-1">Editar</a>
                <a th:href="@{/jugadores/borrar/{id}(id=${jugador.idJugador})}"
                   class="btn btn-danger btn-sm ms-1"
                   onclick="return confirm('¿Borrar jugador?')">Borrar</a>
            </td>
        </tr>
        </tbody>
    </table>

    <p class="text-muted" th:if="${#lists.isEmpty(jugadores)}">
        No hay jugadores registrados.
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
