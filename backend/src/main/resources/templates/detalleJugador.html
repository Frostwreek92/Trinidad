<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Jugador</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <style>
        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        .btn {
            border-radius: 8px;
        }
        .card {
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/jugadores}">Jugadores</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm text-center">
        <div class="card-body">
            <h1 th:text="${jugador.nombreJugador}"></h1>
            <p><strong>Posici√≥n:</strong> <span th:text="${jugador.posicion}"></span></p>
            <p><strong>Edad:</strong> <span th:text="${jugador.edad}"></span></p>

            <a th:href="@{/jugadores}" class="btn btn-secondary mt-3">
                Volver
            </a>
        </div>
    </div>
</div>

</body>
</html>
