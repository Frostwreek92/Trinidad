<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Jugador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/jugadores}">Jugadores</a>
    </div>
</nav>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h3 mb-3" th:text="${jugador.nombreJugador}"></h1>
            <p><strong>Equipo:</strong> <span th:text="${jugador.nombreEquipo}"></span></p>
            <p><strong>Posici√≥n:</strong> <span th:text="${jugador.posicion}"></span></p>
            <p><strong>Edad:</strong> <span th:text="${jugador.edad}"></span></p>
            <p><strong>Dorsal:</strong> <span th:text="${jugador.dorsal}"></span></p>

            <a th:href="@{/jugadores}" class="btn btn-secondary mt-3">
                Volver
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
