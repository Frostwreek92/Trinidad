<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titulo}">Formulario Jugador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Gestor de Jugadores</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Inicio</a>
            <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
            <a class="nav-link" th:href="@{/jugadores/nuevo}">Nuevo Jugador</a>
            <a class="nav-link" th:href="@{/jugadores/importar}">Importar</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">
                        <i class="bi bi-person-plus-fill me-2" th:if="${#strings.contains(titulo, 'Nuevo')}"></i>
                        <i class="bi bi-pencil-fill me-2" th:if="${#strings.contains(titulo, 'Editar')}"></i>
                        <span th:text="${titulo}"></span>
                    </h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/jugadores/guardar}" th:object="${jugador}" method="post" novalidate>
                        <input type="hidden" th:field="*{idJugador}"/>

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombreJugador" class="form-label">
                                    <i class="bi bi-person-fill me-1"></i>Nombre del Jugador
                                </label>
                                <input class="form-control" th:field="*{nombreJugador}" id="nombreJugador" required>
                                <div class="invalid-feedback">
                                    Por favor, ingresa el nombre del jugador.
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="nombreEquipo" class="form-label">
                                    <i class="bi bi-shield-fill me-1"></i>Equipo
                                </label>
                                <input class="form-control" th:field="*{nombreEquipo}" id="nombreEquipo" 
                                       placeholder="Ej: Barcelona, Real Madrid, etc.">
                            </div>

                            <div class="col-md-6">
                                <label for="posicion" class="form-label">
                                    <i class="bi bi-geo-alt-fill me-1"></i>Posición
                                </label>
                                <select class="form-select" th:field="*{posicion}" id="posicion">
                                    <option value="">Selecciona una posición</option>
                                    <option value="Portero">Portero</option>
                                    <option value="Defensa">Defensa</option>
                                    <option value="Centrocampista">Centrocampista</option>
                                    <option value="Delantero">Delantero</option>
                                    <option value="Lateral">Lateral</option>
                                    <option value="Mediocentro">Mediocentro</option>
                                    <option value="Extremo">Extremo</option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="edad" class="form-label">
                                    <i class="bi bi-calendar-fill me-1"></i>Edad
                                </label>
                                <input type="number" class="form-control" th:field="*{edad}" id="edad" 
                                       min="16" max="50" placeholder="16-50">
                            </div>

                            <div class="col-md-3">
                                <label for="dorsal" class="form-label">
                                    <i class="bi bi-hash me-1"></i>Dorsal
                                </label>
                                <input type="number" class="form-control" th:field="*{dorsal}" id="dorsal" 
                                       min="1" max="99" placeholder="1-99">
                            </div>
                        </div>

                        <div class="mt-4 d-flex gap-2 flex-wrap">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle-fill me-2"></i>Guardar Jugador
                            </button>
                            <a th:href="@{/jugadores}" class="btn btn-secondary">
                                <i class="bi bi-x-circle-fill me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
        <p class="mb-0">Gestor de Jugadores - Spring Boot Application</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    // Form validation
    (function() {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
