<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Jugador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Gestor de Jugadores</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/}">Inicio</a>
            <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
            <a class="nav-link" th:href="@{/jugadores/nuevo}">Nuevo Jugador</a>
            <a class="nav-link" th:href="@{/jugadores/importar}">Importar</a>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4 mb-0">
                        <i class="bi bi-person-badge me-2"></i>Detalles del Jugador
                    </h1>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-4 text-center mb-3 mb-md-0">
                            <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 120px; height: 120px;">
                                <i class="bi bi-person-fill display-1 text-primary"></i>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <h2 class="h3 mb-3" th:text="${jugador.nombreJugador}"></h2>
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <p class="mb-1"><strong><i class="bi bi-shield-fill me-2"></i>Equipo:</strong></p>
                                    <p class="text-muted" th:text="${jugador.nombreEquipo} ?: 'Sin equipo'"></p>
                                </div>
                                <div class="col-sm-6">
                                    <p class="mb-1"><strong><i class="bi bi-geo-alt-fill me-2"></i>Posición:</strong></p>
                                    <p class="text-muted" th:text="${jugador.posicion} ?: 'Sin posición'"></p>
                                </div>
                                <div class="col-sm-6">
                                    <p class="mb-1"><strong><i class="bi bi-calendar-fill me-2"></i>Edad:</strong></p>
                                    <p class="text-muted" th:text="${jugador.edad} ?: 'No especificada'"></p>
                                </div>
                                <div class="col-sm-6">
                                    <p class="mb-1"><strong><i class="bi bi-hash me-2"></i>Dorsal:</strong></p>
                                    <p class="text-muted" th:text="${jugador.dorsal} ?: 'No asignado'"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 flex-wrap">
                        <a th:href="@{/jugadores/editar/{id}(id=${jugador.idJugador})}" class="btn btn-warning">
                            <i class="bi bi-pencil-fill me-2"></i>Editar
                        </a>
                        <a th:href="@{/jugadores/borrar/{id}(id=${jugador.idJugador})}" 
                           class="btn btn-danger"
                           onclick="return confirm('¿Estás seguro de que quieres borrar este jugador?')">
                            <i class="bi bi-trash-fill me-2"></i>Borrar
                        </a>
                        <a th:href="@{/jugadores}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Volver al listado
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-light py-3 mt-5">
    <div class="container text-center">
        <p class="mb-0">Gestor de Jugadores - Spring Boot Application</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
